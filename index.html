<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Пошук фільмів і серіалів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Пошук фільмів і серіалів</h1>
    <form id="searchForm">
        <input type="text" id="movieTitle" placeholder="Введіть назву фільму або серіалу" required>
        <button type="submit">Шукати</button>
    </form>

    <div id="result" style="display: none;" class="movie">
        <img id="poster" src="" alt="Постер">
        <h2 id="title"></h2>
        <p><strong>Рік:</strong> <span id="year"></span></p>
        <p><strong>Рейтинг TMDB:</strong> <span id="rating"></span>/10 ⭐</p>
        <p><strong>Опис:</strong> <span id="overview"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
